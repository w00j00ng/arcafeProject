{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <form method="post" class="post-form">
        {{ form.csrf_token }}

        {{ form.username.label }}
        {{ form.username(class='form-control') }}

        {{ form.password.label }}
        {{ form.password(class='form-control') }}
        <button type="submit" class="btn btn-primary my-3">로그인</button>
    </form>
</div>
{% endblock %}
