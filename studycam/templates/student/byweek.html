{% extends 'base.html' %}

{% block content %}
{% include "student/navbar.html" %}
<div class="col-md-8">
    <div class="col-md-8">
        <div class="post-form my-3 ml-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>요일</th>
                        <th>집중도</th>
                        <th>자세</th>
                    </tr>
                </thead>
                <tbody>
                {% for row in result %}
                    <tr>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[0] }} ({{(row[1]* 100)| round(1)}}%)</td>
                        <td>{{ row[2] }} ({{(row[3]* 100)| round(1)}}%)</td>
                  </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
